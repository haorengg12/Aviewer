name: Build Releases
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Android signing (optional via secrets)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -e
          if [ -n "${ANDROID_KEYSTORE_BASE64:-}" ] && \
             [ -n "${ANDROID_KEYSTORE_PASSWORD:-}" ] && \
             [ -n "${ANDROID_KEY_ALIAS:-}" ] && \
             [ -n "${ANDROID_KEY_PASSWORD:-}" ]; then
            mkdir -p android/app
            printf "%s" "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
            STORE_PATH="$(pwd)/android/app/release.keystore"
            printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=release.keystore\n" \
              "$ANDROID_KEYSTORE_PASSWORD" "$ANDROID_KEY_PASSWORD" "$ANDROID_KEY_ALIAS" > android/key.properties
            # 使用绝对路径更稳健（部分环境相对路径解析异常）
            sed -i "s|storeFile=release.keystore|storeFile=${STORE_PATH}|" android/key.properties
            chmod 600 android/app/release.keystore android/key.properties
          else
            echo "Android signing secrets not fully provided; falling back to debug keystore for release signing."
            DEBUG_KS="$HOME/.android/debug.keystore"
            mkdir -p "$(dirname "$DEBUG_KS")"
            if [ ! -f "$DEBUG_KS" ]; then
              keytool -genkeypair -v \
                -keystore "$DEBUG_KS" \
                -storepass android \
                -keypass android \
                -alias androiddebugkey \
                -keyalg RSA \
                -keysize 2048 \
                -validity 10000 \
                -dname "CN=Android Debug,O=Android,C=US"
            fi
            printf "storePassword=android\nkeyPassword=android\nkeyAlias=androiddebugkey\nstoreFile=%s\n" \
              "$DEBUG_KS" > android/key.properties
            chmod 600 "$DEBUG_KS" android/key.properties
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
      

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi
        env:
          GRADLE_OPTS: -Dorg.gradle.vfs.watch=false -Dorg.gradle.daemon=false

      - name: Rename Android artifacts
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"

          APK_DIR="build/app/outputs/flutter-apk"

          if [ -f "$APK_DIR/app-arm64-v8a-release.apk" ]; then
            mv "$APK_DIR/app-arm64-v8a-release.apk" "$APK_DIR/Aviewer-${VERSION}-android-arm64-v8a.apk"
          fi

          if [ -f "$APK_DIR/app-armeabi-v7a-release.apk" ]; then
            mv "$APK_DIR/app-armeabi-v7a-release.apk" "$APK_DIR/Aviewer-${VERSION}-android-armeabi-v7a.apk"
          fi

          if [ -f "$APK_DIR/app-x86_64-release.apk" ]; then
            mv "$APK_DIR/app-x86_64-release.apk" "$APK_DIR/Aviewer-${VERSION}-android-x86_64.apk"
          fi

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error

  ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update || pod install
          cd -

      - name: Build iOS app (fallback)
        run: |
          # Try building the app bundle to ensure Runner.app exists even if IPA export fails
          flutter build ios --release || true

      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      - name: Build Runner.app via xcodebuild (fallback)
        run: |
          # Fallback build using xcodebuild without code signing to produce Runner.app
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Rename iOS artifacts
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"
          IPA_DIR="build/ios/ipa"
          if compgen -G "$IPA_DIR/*.ipa" > /dev/null; then
            FIRST_IPA="$(ls "$IPA_DIR"/*.ipa | head -n 1)"
            mv "$FIRST_IPA" "$IPA_DIR/Aviewer-${VERSION}-ios.ipa"
          fi
          # Fallback: if IPA not found, package Runner.app as zip from common locations
          if ! compgen -G "$IPA_DIR/*.ipa" > /dev/null; then
            APP_DIR=""
            for CANDIDATE in \
              "build/ios/iphoneos/Runner.app" \
              "build/ios/Build/Products/Release-iphoneos/Runner.app" \
              "build/ios/Release-iphoneos/Runner.app" \
              "build/ios/Debug-iphoneos/Runner.app"
            do
              if [ -d "$CANDIDATE" ]; then
                APP_DIR="$CANDIDATE"
                break
              fi
            done
            # As a last resort, search for Runner.app anywhere under build/ios
            if [ -z "$APP_DIR" ]; then
              APP_DIR="$(find build/ios -type d -name 'Runner.app' | head -n 1 || true)"
            fi
            if [ -n "$APP_DIR" ] && [ -d "$APP_DIR" ]; then
              # Always emit zip to build/ios root so upload pattern build/ios/*.app.zip can find it
              APP_REL="${APP_DIR#build/ios/}"
              (cd build/ios && zip -r "Aviewer-${VERSION}-ios.app.zip" "$APP_REL")
            fi
          fi

      - name: Debug iOS outputs
        run: |
          echo "Listing build/ios directory:"
          ls -la build/ios || true
          echo "Listing build/ios/ipa directory:"
          ls -la build/ios/ipa || true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.ref_name }}
          path: |
            build/ios/ipa/*.ipa
            build/ios/*.app.zip
          if-no-files-found: warn

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart("v")
          $archivePath = $null
          $candidates = @(
            "build/windows/runner/Release",
            "build/windows/x64/runner/Release",
            "build/windows/runner",
            "build/windows/x64/runner"
          )
          foreach ($p in $candidates) {
            if (Test-Path $p) { $archivePath = $p; break }
          }
          if (-not $archivePath) {
            $exe = Get-ChildItem -Path "build/windows" -Recurse -Filter "*.exe" | Select-Object -First 1
            if ($exe) { $archivePath = $exe.DirectoryName }
          }
          if (-not $archivePath) { throw "Windows build output not found under build/windows" }
          $zipName = "Aviewer-$version-windows-amd64.zip"
          Compress-Archive -Path "$archivePath/*" -DestinationPath $zipName

      - name: Install Inno Setup
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          choco install innosetup -y

      - name: Build Windows installer (includes DLLs)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart("v")
          $archivePath = $null
          $candidates = @(
            "build/windows/runner/Release",
            "build/windows/x64/runner/Release",
            "build/windows/runner",
            "build/windows/x64/runner"
          )
          foreach ($p in $candidates) {
            if (Test-Path $p) { $archivePath = $p; break }
          }
          if (-not $archivePath) {
            $exe = Get-ChildItem -Path "build/windows" -Recurse -Filter "*.exe" | Select-Object -First 1
            if ($exe) { $archivePath = $exe.DirectoryName }
          }
          if (-not $archivePath) { throw "Windows build output not found under build/windows" }
          $exeFile = Get-ChildItem -Path $archivePath -Filter "*.exe" | Select-Object -First 1
          if (-not $exeFile) { throw "No .exe found under $archivePath" }
          $exeName = $exeFile.Name
          $lines = @(
            '[Setup]',
            'AppName=Aviewer',
            "AppVersion=$version",
            'DefaultDirName={pf}\Aviewer',
            'DefaultGroupName=Aviewer',
            'OutputDir=.',
            "OutputBaseFilename=Aviewer-$version-windows-amd64-setup",
            'Compression=lzma2',
            'SolidCompression=yes',
            'ArchitecturesInstallIn64BitMode=x64',
            '',
            '[Files]',
            ("Source: `"$archivePath\*`"; DestDir: `"{app}`"; Flags: recursesubdirs"),
            '',
            '[Icons]',
            ("Name: `"{group}\Aviewer`"; Filename: `"{app}\$exeName`""),
            ("Name: `"{group}\Uninstall Aviewer`"; Filename: `"{uninstallexe}`"")
          )
          $lines | Set-Content -Path installer.iss -Encoding ASCII
          if (Get-Command iscc -ErrorAction SilentlyContinue) {
            iscc installer.iss
          } else {
            & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: |
            Aviewer-*-windows-amd64.zip
            Aviewer-*-windows-amd64-setup.exe
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs:
      - android
      - ios
      - windows
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: dist/android
        continue-on-error: true

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-${{ github.ref_name }}
          path: dist/ios
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: dist/windows
        continue-on-error: true

      - name: Prepare release notes
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION_NAME="${TAG_NAME#v}"
          sed -e "s|{TAG}|${TAG_NAME}|g" -e "s|{VERSION}|${VERSION_NAME}|g" .github/release_template.md > RELEASE_BODY.md

      - name: Create GitHub Release
        if: ${{ env.ACT != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: Aviewer ${{ github.ref_name }}
          body_path: RELEASE_BODY.md
          files: |
            dist/android/*
            dist/ios/*
            dist/windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
