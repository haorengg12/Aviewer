name: Build Releases

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi

      - name: Build Android AppBundle
        run: flutter build appbundle --release

      - name: Rename Android artifacts
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"

          APK_DIR="build/app/outputs/flutter-apk"
          BUNDLE_DIR="build/app/outputs/bundle/release"

          if [ -f "$APK_DIR/app-arm64-v8a-release.apk" ]; then
            mv "$APK_DIR/app-arm64-v8a-release.apk" "$APK_DIR/Aviewer-${TAG_NAME}-android-arm64-v8a.apk"
          fi

          if [ -f "$APK_DIR/app-armeabi-v7a-release.apk" ]; then
            mv "$APK_DIR/app-armeabi-v7a-release.apk" "$APK_DIR/Aviewer-${TAG_NAME}-android-armeabi-v7a.apk"
          fi

          if [ -f "$APK_DIR/app-x86_64-release.apk" ]; then
            mv "$APK_DIR/app-x86_64-release.apk" "$APK_DIR/Aviewer-${TAG_NAME}-android-x86_64.apk"
          fi

          if [ -f "$BUNDLE_DIR/app-release.aab" ]; then
            mv "$BUNDLE_DIR/app-release.aab" "$BUNDLE_DIR/Aviewer-${TAG_NAME}-android-universal.aab"
          fi

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          if-no-files-found: error

  ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update || pod install
          cd -

      - name: Build iOS app (fallback)
        run: |
          # Try building the app bundle to ensure Runner.app exists even if IPA export fails
          flutter build ios --release || true

      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      - name: Build Runner.app via xcodebuild (fallback)
        run: |
          # Fallback build using xcodebuild without code signing to produce Runner.app
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Rename iOS artifacts
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          IPA_DIR="build/ios/ipa"
          if compgen -G "$IPA_DIR/*.ipa" > /dev/null; then
            FIRST_IPA="$(ls "$IPA_DIR"/*.ipa | head -n 1)"
            mv "$FIRST_IPA" "$IPA_DIR/Aviewer-${TAG_NAME}-ios.ipa"
          fi
          # Fallback: if IPA not found, package Runner.app as zip from common locations
          if ! compgen -G "$IPA_DIR/*.ipa" > /dev/null; then
            APP_DIR=""
            for CANDIDATE in \
              "build/ios/iphoneos/Runner.app" \
              "build/ios/Build/Products/Release-iphoneos/Runner.app" \
              "build/ios/Release-iphoneos/Runner.app" \
              "build/ios/Debug-iphoneos/Runner.app"
            do
              if [ -d "$CANDIDATE" ]; then
                APP_DIR="$CANDIDATE"
                break
              fi
            done
            # As a last resort, search for Runner.app anywhere under build/ios
            if [ -z "$APP_DIR" ]; then
              APP_DIR="$(find build/ios -type d -name 'Runner.app' | head -n 1 || true)"
            fi
            if [ -n "$APP_DIR" ] && [ -d "$APP_DIR" ]; then
              # Always emit zip to build/ios root so upload pattern build/ios/*.app.zip can find it
              APP_REL="${APP_DIR#build/ios/}"
              (cd build/ios && zip -r "Aviewer-${TAG_NAME}-ios.app.zip" "$APP_REL")
            fi
          fi

      - name: Debug iOS outputs
        run: |
          echo "Listing build/ios directory:"
          ls -la build/ios || true
          echo "Listing build/ios/ipa directory:"
          ls -la build/ios/ipa || true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.ref_name }}
          path: |
            build/ios/ipa/*.ipa
            build/ios/*.app.zip
          if-no-files-found: warn

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $archivePath = $null
          $candidates = @(
            "build/windows/runner/Release",
            "build/windows/x64/runner/Release",
            "build/windows/runner",
            "build/windows/x64/runner"
          )
          foreach ($p in $candidates) {
            if (Test-Path $p) { $archivePath = $p; break }
          }
          if (-not $archivePath) {
            $exe = Get-ChildItem -Path "build/windows" -Recurse -Filter "*.exe" | Select-Object -First 1
            if ($exe) { $archivePath = $exe.DirectoryName }
          }
          if (-not $archivePath) { throw "Windows build output not found under build/windows" }
          $zipName = "Aviewer-windows-${{ github.ref_name }}.zip"
          Compress-Archive -Path "$archivePath/*" -DestinationPath $zipName

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: Aviewer-windows-*.zip
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs:
      - android
      - ios
      - windows
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: dist/android
        continue-on-error: true

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-${{ github.ref_name }}
          path: dist/ios
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: dist/windows
        continue-on-error: true

      - name: Prepare release notes
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          sed -e "s|{TAG}|${TAG_NAME}|g" -e "s|{VERSION}|${TAG_NAME}|g" -e "s|{REPO}|${GITHUB_REPOSITORY}|g" .github/release_template.md > RELEASE_BODY.md

      - name: Create GitHub Release
        if: ${{ env.ACT != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: Aviewer ${{ github.ref_name }}
          body_path: RELEASE_BODY.md
          files: |
            dist/android/*
            dist/ios/*
            dist/windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
